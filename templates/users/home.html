{% extends 'base.html' %}

{% block content %}

<!-- py-5 text-center -->
<script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
<div class="home-page flex-container">

    <div class="toggle-page">
        <a class="daily" id="daily_tag">Daily Plans</a>
        <a class="weekly" id="weekly_tag">Weekly Plans</a>
    </div>

    <h1 class="text-center" id="header"></h1>

    <!-- Page Toggle -->
    <div class="main" id="content">
        <!-- Daily Page -->
        <div class="text-center hidden" id="daily_page">
            <div class="x-axis">
                <h2>Breakfast</h2>
                <h2>Lunch</h2>
                <h2>Dinner</h2>
            </div>
            <div class="daily-container" id="daily-container">

            </div>

        </div>

        <!-- Weekly Page -->
        <div class="text-center flex-container" id="weekly_page">
            <div class="x-axis">
                <h2>Monday</h2>
                <h2>Tuesday</h2>
                <h2>Wednesday</h2>
                <h2>Thursday</h2>
                <h2>Friday</h2>
                <h2>Saturday</h2>
                <h2>Sunday</h2>
            </div>
            <div class="weekly-container" id="weekly-container">
                
            </div>

        </div>

    </div>
</div>

{% endblock %}
