{% extends 'base.html' %}

{% block content %}

<!-- py-5 text-center -->

<body>
    <section>
        <div class="row py-lg-5">
            <div class="text-center">
                <h1>Welcome, {{ g.user.first_name }}! {{ g.user.collections.title }}</h1>
            </div>
        </div>
    </section>

    <!-- This is a test for rows -->
    <section>
        <div class="cards-row flex-container">
            <div class="search-column">
                <div class="text-center mb-3">
                    <h2>Recipe Books</h2>
                </div>
                <div class="search-bar mb-3" id="search-bar">
                    <form>
                        <input class="form-control me-sm-2" id="searchInput" type="search"
                            placeholder="I'm Looking For...">
                        <button class="btn btn-primary card-button" id="searchButton"
                            type="submit">Search</button>
                    </form>

                </div>
                <!-- {% if not g.user.collections %}
                <div>
                    <p class="text-center">It looks like you don't have any collections</p>
                </div>
                {% endif %} -->
                <div>
                    <ul class="list-group" id="recipes-list">
                        <!-- <a href="#" class="ingredients ingredients-action"></a>  -->
                    </ul>
                </div>
            </div>
            <div class="recipe-column" id="recipe-page">
                <div class="text-center mb-3">
                    <h2>Recipes</h2>
                </div>
                <div class="card mb-3">
                    <h3 class="card-header">Title</h3>
                    <div class="card-body">
                        <h6 class="card-subtitle" id="sub-header">Please Search Recipes</h6>
                    </div>
                    <div>
                        <img class="card-img" src="/static/images/plates.png" width="100%" height="300">
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="card-text">Estimated Cooking Time</p>
                    </div>
                    <!-- <ul class="list-group list-group-flush">
                        <li class="ingredients">Cras justo odio</li>
                        <li class="ingredients">Dapibus ac facilisis in</li>
                        <li class="ingredients">Vestibulum at eros</li>
                    </ul> -->
                    <div class="card-footer">
                        <button class="btn btn-primary card-button" id="card-button">Visit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

{% endblock %}
