<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRecipes.com</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
    <link rel="icon" href="/static/images/logo.ico" type="image/x-icon">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <script type="module" src="{{ url_for('static', filename='js/myrecipes.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
    
    <!-- <script type="module" src="{{ url_for('static', filename='js/welcome.js') }}"></script> -->
    <!-- <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script> -->
</head>

<body class="{% block body_class %} {% endblock %}">
    <nav class="navbar">
        <div class="navbar-left">
            <img src="/static/images/logo.png" alt="" width="30" height="30" class="">
            <a href="/" class="nav-link" style="color:black">
                <span>Welcome{% if g.user %}, {{g.user.username}}!{% endif %}</span>
            </a>

        </div>
        <div class="navbar-center">
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/contact">Contact</a>
        </div>
        <div class="navbar-right">
            {% if g.user %}
            <a class="nav-link" href="/home" id="logoutButton">
                <img src="/static/images/profile.svg" height="20" width="20">
            </a>
            {% else %}

            <a class="nav-link" href="/signup">Sign In</a>

            {% endif %}
        </div>

    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer>
    <div class="footer-logo">
        <div>
            <img src="/static/images/logo.png" height="80" width="80">
        </div>
        <div>
            <h2>Spencer Bergamo</h2>
        </div>
        <div class="contact-info">
            <p>
                <a href="/">
                    Email
                </a> |
                <a href="/">
                    Website
                </a> |
                <a href="/">
                    Message Me
                </a>
            </p>
        </div>
        <div class="social-info">
            <img src="/static/images/instagram.svg" height="50" width="50">
            <img src="/static/images/facebook.svg" height="50" width="50">
            <img src="/static/images/x-twitter.svg" height="50" width="50">
        </div>
    </div>

</footer>

</html>
